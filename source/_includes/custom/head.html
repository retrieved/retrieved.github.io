<link href="{{ root_url }}/stylesheets/font-awesome.css" media="screen, projection" rel="stylesheet" type="text/css" />
<style type="text/css">
ol {
    list-style-type: none;
    list-style-type: decimal !ie; /*IE 7- hack*/
 
    margin: 0;
    margin-left: 1.5em;
    padding: 0;
 
    counter-reset: li-counter;
}
ol > li{
    position: relative;
    margin-bottom: 15px;
    padding-left: 0.5em;
    min-height: 3em;
}
ol > li:before {
    position: absolute;
    top: 0;
    left: -1.33em;
    width: 1.2em;
    height: 1.2em;
 
    font-size: 1em;
    line-height: 1.2;
    text-align: center;
    color: #f5f5f5;
 
    border: 2px solid #c5c5c5;
    border-radius: 50%;
    background-color: #464646;
    content: counter(li-counter);
    counter-increment: li-counter;
}
</style>
<style type="text/css">
ul {
    list-style-type: "disc";
    list-style-type: "disc" !ie; /*IE 7- hack*/
 
    margin: 0;
    margin-left: 1em;
    padding: 0;
 
    counter-reset: li-counter;
}
ol > li{
    position: relative;
    margin-bottom: 15px;
    padding-left: 0.5em;
    min-height: 3em;
}
ol > li:before {
    position: absolute;
    top: 0;
    left: -1.33em;
    width: 1.2em;
    height: 1.2em;
 
    line-height: 1.2;
 
    content: counter(li-counter);
    counter-increment: li-counter;
}
</style>
